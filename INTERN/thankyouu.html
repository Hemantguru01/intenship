<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; 
    }
    .thank-you-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .content {
      background: #ffffff;
      padding: 40px;
      border: 2px solid transparent;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: flickerBorder 1s ease infinite; 
    }
    .content i {
      font-size: 50px;
      color: #28a745; 
      margin-bottom: 20px;
    }
    .content h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 18px;
      color: #6c757d; 
      margin-bottom: 0;
    }
    @keyframes flickerBorder {
      0% {
        border-color: transparent;
      }
      25% {
        border-color: #ff5733; 
      }
      50% {
        border-color: #007bff; 
      }
      75% {
        border-color: #ffc107; 
      }
      100% {
        border-color: #28a745; 
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="content">
      <i class="fas fa-check-circle"></i>
      <h1 class="mb-3">Thank You!</h1>
      <p class="mb-4">Your response has been received successfully.</p>
      <p>We appreciate your registration.</p>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
